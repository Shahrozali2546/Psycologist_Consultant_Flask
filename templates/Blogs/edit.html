{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark">
      <h4>Edit Blog Post</h4>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" class="mt-3">

        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" name="title" class="form-control" value="{{ blog[1] }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea name="content" class="form-control" rows="8" required>{{ blog[2] }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Current Image</label><br>
          <img src="{{ url_for('static', filename='uploads/' + blog[5]) }}" width="250" class="img-thumbnail">
        </div>

        <div class="mb-3">
          <label class="form-label">Change Image (optional)</label>
          <input type="file" name="image" class="form-control">
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Update Blog</button>
          <a href="{{ url_for('blog') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
