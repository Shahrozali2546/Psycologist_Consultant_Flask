{% extends 'base.html' %}
{% block content %}

<!-- Outer Wrapper: Slightly shifted left -->
<div style="max-width: 800px; margin-left: 60px; padding: 20px;">

    <!-- Back Button -->
    <a href="{{ url_for('index') }}" 
       style="display: inline-block; padding: 8px 16px; background-color: #f2f2f2; color: #333; text-decoration: none; border-radius: 4px; margin-bottom: 30px;">
       ‚Üê Back to Blogs
    </a>

    <!-- Blog Title -->
    <h1 style="font-size: 36px; color: #222; margin-bottom: 10px;">{{ blog[1] }}</h1>

    <!-- Author and Date -->
    <p style="color: #666; font-size: 15px; margin: 0 0 25px;">
        ‚úçÔ∏è <strong>{{ blog[3] }}</strong> ({{ blog[4] }})<br>
        üìÖ <em>{{ blog[7] }}</em>
    </p>

    <!-- Blog Image -->
    {% if blog[5] %}
    <div style="text-align: center; margin-bottom: 35px;">
        <img src="{{ url_for('static', filename='uploads/' + blog[5]) }}" 
             alt="Blog Image"
             style="width: 100%; max-height: 500px; object-fit: cover; border-radius: 8px;">
    </div>
    {% endif %}

    <!-- Blog Content -->
    <div style="font-size: 18px; line-height: 1.9; color: #333; white-space: pre-line;">
        {{ blog[2] }}
    </div>

</div>

{% endblock %}
