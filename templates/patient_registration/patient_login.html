{% extends 'base.html' %}
{% block content %}

<div class="container my-5" style="max-width: 400px;">
  <div class="card shadow-sm">
    <div class="card-body">

            <h2 class="card-title text-center mb-3">Patient Login</h2>

      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="max-height: 80px;">
      </div>


      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Extra Links -->
      <div class="text-center mt-3">
        <small>Don't have an account? <a href="/patient/signup">Create one</a></small><br>
        <small><a href="/forgot-password">Forgot password?</a></small>
      </div>

    </div>
  </div>
</div>

{% endblock %}
