{% extends 'base.html' %}
{% block content %}
<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Asaan Bank Payment</h4>
      <form method="POST">
        <div class="mb-3">
          <label for="account_number" class="form-label">Account Number</label>
          <input id="account_number" name="account_number" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input id="amount" name="amount" type="number" class="form-control" value="{{ amount }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Pay Now</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
